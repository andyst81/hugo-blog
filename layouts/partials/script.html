{{ $js := "js/feather.min.js" | absURL }}
<script src="{{ $js }}"></script>
<script>
  feather.replace()

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker
      .register('/sw.js', {
        scope: '/'
      })
      .then(function(registration) {
        console.log('Service Worker Registered');
      });

    navigator.serviceWorker
      .ready
      .then(function(registration) {
        console.log('Service Worker Ready');
      });
  }
</script>
