<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#ffffff"/>
  <meta
     name="description"
     content="{{ if .Params.summary }}{{ .Params.summary }}{{ else if .Site.Params.Description }}{{ .Site.Params.Description }}{{ else }}BootlegNinja.Space - the space for bootleg ninjas like me - and you!{{ end }}"
   />
  {{ hugo.Generator }}
  {{ $css := "css/bootstrap.min.css" | absURL }}
  <link rel="stylesheet" href="{{ $css }}">
  {{ $title := print .Title " | " .Site.Title }}
  {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
  <title>{{ $title }}</title>
  {{ partial "style.html" . }}
  <link rel="manifest" href="/manifest.json">
  <!-- reuse same icon for Safari -->
  <link rel="apple-touch-icon" href="favicon.ico">
  {{ partial "google-fonts" . }}
</head>
