<div id="nav-border" class="container">
  <nav id="nav" class="nav topnav">
    {{ range .Site.Menus.main }}
    {{ $icon := printf "<i class=\"%s\"></i>" .Pre }}
    {{ $text := print $icon " " .Name | safeHTML }}
    <a class="nav-link" href="{{ .URL }}"><h6>{{ $text }}</h6></a>
    {{ end }}
    {{ partial "hamburger.html" }}
  </nav>
</div>
