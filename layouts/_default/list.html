{{ define "main" }}

<h1 style="text-align:center;">{{ .Title }}</h1>
{{ range .Pages.ByPublishDate.Reverse }}
<p>
  <a class="simple" href="{{ .RelPermalink }}"><img{{ with .Params.featured_image }} src="{{ . }}"{{ end }} alt="{{ .Title }}" class="feat"><br>
    <span><h2>{{ .Title }}</h2></span><h6>{{ .Params.author }}</h6></a>
  {{ partial "date-and-tags.html" . }}
  <p style="bottom-border: 1px solid;">{{ .Content }}</p>
</p>
{{ end }}

{{ end }}
